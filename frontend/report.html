<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a New Issue - Civic Track</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">CivicTrack</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Issue</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Report a New Civic Issue</h2>
                <p>Fill out the form below to report an issue in your community.</p>

                <form id="report-form">
                    <div class="form-group">
                        <label for="issue-title">Issue Title</label>
                        <input type="text" id="issue-title" class="form-control" placeholder="e.g., Large pothole on Main Street" required>
                    </div>

                    <div class="form-group">
                        <label for="issue-description">Description</label>
                        <textarea id="issue-description" class="form-control" placeholder="Provide as much detail as possible..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="issue-category">Category</label>
                        <select id="issue-category" class="form-control" required>
                            <option value="" disabled selected>-- Select a Category --</option>
                            <option value="Roads">Roads (potholes, obstructions)</option>
                            <option value="Lighting">Lighting (broken or flickering lights)</option>
                            <option value="Water Supply">Water Supply (leaks, low pressure)</option>
                            <option value="Cleanliness">Cleanliness (overflowing bins, garbage)</option>
                            <option value="Public Safety">Public Safety (open manholes, exposed wiring)</option>
                            <option value="Obstructions">Obstructions (fallen trees, debris)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="issue-photos">Upload Photos (Optional, up to 3)</label>
                        <input type="file" id="issue-photos" class="form-control" accept="image/*" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </section>
        </div>
    </main>
    
    <script src="js/report.js"></script>
</body>
</html>
